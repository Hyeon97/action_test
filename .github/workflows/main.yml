name: Build and Push to NCP Container Registry

on:
  push:
    branches: [ '**' ]  # ëª¨ë“  ë¸Œëœì¹˜ì—ì„œ ì‹¤í–‰
  pull_request:
    branches: [ main, develop ]

# GitHub Actions ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  packages: write

env:
  PROJECT_NAME: zdm-api-server
  REGISTRY_URL: zcon-nipa-container-registry.kr.ncr.ntruss.com
  NODE_VERSION: '22'
  # Kubernetes ë°°í¬ ì„¤ì •
  K8S_NAMESPACE: zdm-api
  K8S_DEPLOYMENT_NAME: zdm-api
  K8S_CONTAINER_NAME: zdm-api

jobs:
  # 1ë‹¨ê³„: ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      unique_tag: ${{ steps.version.outputs.unique_tag }}
    
    steps:
    - name: ğŸ›’ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Node.js ${{ env.NODE_VERSION }} ì„¤ì •
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: ğŸ§ª TypeScript ë¹Œë“œ í…ŒìŠ¤íŠ¸
      run: |
        echo "ğŸ” Testing TypeScript build..."
        npm run build
        echo "âœ… TypeScript build successful"
        
    - name: ğŸ·ï¸ ë²„ì „ ì •ë³´ ìƒì„±
      id: version
      run: |
        # ê¸°ë³¸ ë²„ì „ ìƒì„±
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{ github.ref_name }}-${{ github.sha }}
        fi
        
        # ê°„ì†Œí™”ëœ ê³ ìœ  íƒœê·¸ ìƒì„± (ë¸Œëœì¹˜ëª…-ë‚ ì§œ-ì‹œê°„)
        UNIQUE_TAG="${{ github.ref_name }}-$(date +%Y%m%d-%H%M%S)"
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "unique_tag=$UNIQUE_TAG" >> $GITHUB_OUTPUT
        echo "ğŸ“ Generated version: $VERSION"
        echo "ğŸ“ Generated unique tag: $UNIQUE_TAG"
        
    - name: ğŸ“¤ ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ steps.version.outputs.version }}
        path: |
          dist/
          package.json
          package-lock.json
        retention-days: 1

  # 2ë‹¨ê³„: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (ê°„ì†Œí™”ëœ íƒœê·¸ ì „ëµ)
  docker-build-push:
    name: Docker Build and Push (Simplified Tags)
    runs-on: ubuntu-latest
    needs: build-and-test
    # main, develop ë¸Œëœì¹˜ì˜ push ì´ë²¤íŠ¸ì—ì„œë§Œ ì‹¤í–‰
    if: |
      github.event_name == 'push' && 
      (github.ref_name == 'main' || github.ref_name == 'develop')
    
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
      unique_tag: ${{ needs.build-and-test.outputs.unique_tag }}
    
    steps:
    - name: ğŸ›’ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Docker Buildx ì„¤ì •
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” NCP Container Registry ë¡œê·¸ì¸
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY_URL }}
        username: ${{ secrets.NCP_REGISTRY_USERNAME }}
        password: ${{ secrets.NCP_REGISTRY_PASSWORD }}
        
    - name: ğŸ·ï¸ ë©”íƒ€ë°ì´í„° ì¶”ì¶œ (ê°„ì†Œí™”ëœ íƒœê·¸ ì „ëµ)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=${{ needs.build-and-test.outputs.unique_tag }}
        labels: |
          org.opencontainers.image.title=${{ env.PROJECT_NAME }}
          org.opencontainers.image.description=TypeScript Server for ${{ env.PROJECT_NAME }}
          org.opencontainers.image.vendor=Your Organization
          org.opencontainers.image.version=${{ needs.build-and-test.outputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
          
    - name: ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (ê°„ì†Œí™”ëœ íƒœê·¸)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        
    - name: ğŸ“‹ í‘¸ì‹œëœ ì´ë¯¸ì§€ ì •ë³´ ì¶œë ¥
      run: |
        echo "ğŸ‰ Successfully pushed to NCP Container Registry!"
        echo "ğŸ“ Registry: ${{ env.REGISTRY_URL }}"
        echo "ğŸ“ Repository: ${{ env.PROJECT_NAME }}"
        echo "ğŸ“ Branch Tag: ${{ github.ref_name }}"
        echo "ğŸ“ Unique Tag: ${{ needs.build-and-test.outputs.unique_tag }}"
        echo "ğŸ“ Generated Tags:"
        echo "${{ steps.meta.outputs.tags }}" | while read tag; do
          echo "   - $tag"
        done
        
    - name: ğŸ§¹ ë¹Œë“œ ìºì‹œ ì •ë¦¬
      run: |
        echo "ğŸ§¹ Cleaning up build cache..."
        docker builder prune -f
        echo "âœ… Build cache cleaned up"

  # 3ë‹¨ê³„: ê°„ì†Œí™”ëœ íƒœê·¸ ì´ë¯¸ì§€ ê²€ì¦
  verify-image:
    name: Simplified Tag Image Verification
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-push]
    # Docker ì´ë¯¸ì§€ê°€ í‘¸ì‹œëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    if: |
      github.event_name == 'push' && 
      (github.ref_name == 'main' || github.ref_name == 'develop')
    
    steps:
    - name: ğŸ” NCP Container Registry ë¡œê·¸ì¸
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY_URL }}
        username: ${{ secrets.NCP_REGISTRY_USERNAME }}
        password: ${{ secrets.NCP_REGISTRY_PASSWORD }}
        
    - name: ğŸ” ê°„ì†Œí™”ëœ íƒœê·¸ ì´ë¯¸ì§€ ê²€ì¦ ë° ìºì‹œ ì •ë¦¬
      run: |
        echo "ğŸ” Simplified tag image verification with comprehensive cache cleanup..."
        
        # Docker ìºì‹œ ì™„ì „ ì •ë¦¬ (ìµœì‹  ì´ë¯¸ì§€ í™•ì‹¤íˆ ë‹¤ìš´ë¡œë“œ)
        echo "ğŸ§¹ Comprehensive Docker cache cleanup..."
        docker system prune -af --volumes
        docker builder prune -af
        echo "âœ… All Docker cache cleaned"
        
        # ë¸Œëœì¹˜ëª… íƒœê·¸ì™€ ê³ ìœ  íƒœê·¸ ëª¨ë‘ ê²€ì¦
        UNIQUE_TAG="${{ needs.build-and-test.outputs.unique_tag }}"
        BRANCH_IMAGE="${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}:${{ github.ref_name }}"
        UNIQUE_IMAGE="${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}:${UNIQUE_TAG}"
        
        echo "ğŸ“¦ Verifying images:"
        echo "   - Branch: $BRANCH_IMAGE"
        echo "   - Unique: $UNIQUE_IMAGE"
        
        # ë¸Œëœì¹˜ëª… ì´ë¯¸ì§€ ê°•ì œ ë‹¤ìš´ë¡œë“œ ë° ê²€ì¦
        if docker pull "$BRANCH_IMAGE" --disable-content-trust; then
          echo "âœ… Branch image pull successful"
          
          # ê³ ìœ  íƒœê·¸ ì´ë¯¸ì§€ë„ ê²€ì¦
          if docker pull "$UNIQUE_IMAGE" --disable-content-trust; then
            echo "âœ… Unique tag image pull successful"
          else
            echo "âš ï¸ Unique tag image not found, but branch image is available"
          fi
          
          # ìƒì„¸í•œ ì´ë¯¸ì§€ ì •ë³´ ì¶œë ¥
          echo "ğŸ“‹ Branch image information:"
          docker images "$BRANCH_IMAGE" --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}\t{{.Size}}"
          
          # ì´ë¯¸ì§€ ë©”íƒ€ë°ì´í„° ìƒì„¸ ë¶„ì„
          echo "ğŸ“‹ Detailed image metadata:"
          echo "ğŸ• Created: $(docker inspect "$BRANCH_IMAGE" --format='{{.Created}}')"
          echo "ğŸ†” Image ID: $(docker inspect "$BRANCH_IMAGE" --format='{{.Id}}')"
          echo "ğŸ—ï¸ Architecture: $(docker inspect "$BRANCH_IMAGE" --format='{{.Architecture}}')"
          echo "ğŸ“Š Size: $(docker inspect "$BRANCH_IMAGE" --format='{{.Size}}' | numfmt --to=iec)"
          echo "ğŸ”— Parent: $(docker inspect "$BRANCH_IMAGE" --format='{{.Parent}}')"
          
          # ì´ë¯¸ì§€ ë ˆì´ì–´ íˆìŠ¤í† ë¦¬ ë¶„ì„
          echo "ğŸ“‹ Image build history (last 10 layers):"
          docker history "$BRANCH_IMAGE" --no-trunc --format "table {{.CreatedBy}}\t{{.CreatedAt}}\t{{.Size}}" | head -11
          
          # ì´ë¯¸ì§€ ë‚´ë¶€ êµ¬ì¡° í™•ì¸
          echo "ğŸ“‹ Image internal structure:"
          docker run --rm "$BRANCH_IMAGE" ls -la / | head -20 || echo "âš ï¸ Could not list root directory"
          
          # ì• í”Œë¦¬ì¼€ì´ì…˜ ë””ë ‰í† ë¦¬ í™•ì¸
          echo "ğŸ“‹ Application directory structure:"
          docker run --rm "$BRANCH_IMAGE" ls -la /app/ | head -20 || echo "âš ï¸ /app directory not accessible"
          
          # package.json í™•ì¸ (ë²„ì „ ì •ë³´)
          echo "ğŸ“‹ Application version info:"
          docker run --rm "$BRANCH_IMAGE" cat /app/package.json | grep -E '"(name|version)"' || echo "âš ï¸ package.json not found"
          
          # ì»¨í…Œì´ë„ˆ ì‹¤í–‰ í…ŒìŠ¤íŠ¸
          echo "ğŸš€ Container runtime testing..."
          CONTAINER_ID=$(docker run -d -p 8080:53307 "$BRANCH_IMAGE")
          
          # ì»¨í…Œì´ë„ˆ ì‹œì‘ ëŒ€ê¸° ë° ìƒíƒœ í™•ì¸
          echo "â³ Waiting for container to initialize..."
          sleep 20
          
          if docker ps | grep -q "$CONTAINER_ID"; then
            echo "âœ… Container is running successfully"
            
            # ì»¨í…Œì´ë„ˆ ìƒì„¸ ì •ë³´
            echo "ğŸ“‹ Container runtime information:"
            docker inspect "$CONTAINER_ID" --format='ğŸ• Started: {{.State.StartedAt}}'
            docker inspect "$CONTAINER_ID" --format='ğŸ“Š Status: {{.State.Status}}'
            docker inspect "$CONTAINER_ID" --format='ğŸ–¥ï¸ Platform: {{.Platform}}'
            
            # í¬íŠ¸ ë°”ì¸ë”© í™•ì¸
            echo "ğŸ“‹ Port bindings:"
            docker port "$CONTAINER_ID"
            
            # ì‹¤í–‰ ì¤‘ì¸ í”„ë¡œì„¸ìŠ¤ í™•ì¸
            echo "ğŸ“‹ Running processes:"
            docker exec "$CONTAINER_ID" ps aux | head -10 || echo "âš ï¸ Could not list processes"
            
            # ì• í”Œë¦¬ì¼€ì´ì…˜ ë¡œê·¸ í™•ì¸ (ìµœì‹  ë³€ê²½ì‚¬í•­ ì¶”ì )
            echo "ğŸ“‹ Application logs (last 30 lines):"
            docker logs "$CONTAINER_ID" --tail 30
            
            # ë„¤íŠ¸ì›Œí¬ ì—°ê²° í…ŒìŠ¤íŠ¸
            echo "ğŸŒ Network connectivity test:"
            if docker exec "$CONTAINER_ID" wget -q --spider http://localhost:53307/ --timeout=10; then
              echo "âœ… Application is responding on port 53307"
            else
              echo "âš ï¸ Application health check failed"
              echo "ğŸ“‹ Detailed application logs:"
              docker logs "$CONTAINER_ID"
            fi
            
            # í™˜ê²½ ë³€ìˆ˜ í™•ì¸
            echo "ğŸ“‹ Environment variables:"
            docker exec "$CONTAINER_ID" env | grep -E "(NODE|PORT|ENV)" | head -10 || echo "âš ï¸ Could not read environment"
            
          else
            echo "âŒ Container failed to start"
            echo "ğŸ“‹ Container logs for debugging:"
            docker logs "$CONTAINER_ID"
            echo "ğŸ“‹ Container inspect for debugging:"
            docker inspect "$CONTAINER_ID" --format='{{.State}}'
          fi
          
          # ì •ë¦¬
          echo "ğŸ§¹ Cleaning up test container..."
          docker stop "$CONTAINER_ID" > /dev/null 2>&1
          docker rm "$CONTAINER_ID" > /dev/null 2>&1
          echo "âœ… Container cleanup completed"
          
        else
          echo "âŒ Image pull failed"
          echo "ğŸ“‹ Registry login status:"
          docker system info | grep -A5 "Registry"
          exit 1
        fi
        
        echo "âœ… Simplified tag image verification completed successfully"

  # 4ë‹¨ê³„: ë¬´ì¤‘ë‹¨ Kubernetes ë°°í¬
  deploy-to-kubernetes:
    name: Zero-Downtime Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-push, verify-image]
    # main ë¸Œëœì¹˜ì— pushí•  ë•Œë§Œ ë°°í¬ (ìš´ì˜ í™˜ê²½)
    if: |
      github.event_name == 'push' && 
      github.ref_name == 'main' &&
      needs.verify-image.result == 'success'
    
    environment:
      name: production
      url: http://zdm-api-service.zdm-api.svc.cluster.local:53307
    
    steps:
    - name: ğŸ›’ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: âš™ï¸ kubectl ì„¤ì¹˜
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ğŸ” NKS í´ëŸ¬ìŠ¤í„° ì¸ì¦ ì„¤ì • (Service Account Token)
      run: |
        echo "ğŸ” Setting up NKS cluster authentication with Service Account Token..."
        
        # Secret ê°’ ê²€ì¦
        if [ -z "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
          echo "âŒ KUBE_CONFIG_DATA secret is empty!"
          echo "Please set KUBE_CONFIG_DATA secret in repository settings"
          exit 1
        fi
        
        # kubeconfig íŒŒì¼ ìƒì„± (Service Account Token ë°©ì‹)
        mkdir -p $HOME/.kube
        echo "ğŸ” Creating kubeconfig file..."
        echo "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        
        # kubeconfig íŒŒì¼ ê²€ì¦
        if [ ! -s $HOME/.kube/config ]; then
          echo "âŒ kubeconfig file is empty!"
          exit 1
        fi
        
        echo "âœ… kubeconfig file created successfully"
        echo "ğŸ“‹ Config file size: $(wc -c < $HOME/.kube/config) bytes"
        
        # kubeconfig ì¸ì¦ ë°©ì‹ í™•ì¸
        echo "ğŸ“‹ kubeconfig authentication method check:"
        if grep -q "token:" $HOME/.kube/config; then
          echo "âœ… Service Account Token authentication detected"
        elif grep -q "ncp-iam-authenticator" $HOME/.kube/config; then
          echo "âŒ ncp-iam-authenticator method detected - please use Service Account Token method"
          exit 1
        else
          echo "âš ï¸ Unknown authentication method"
        fi
        
        # í´ëŸ¬ìŠ¤í„° ì—°ê²° í…ŒìŠ¤íŠ¸
        echo "ğŸ” Testing cluster connectivity..."
        if ! kubectl cluster-info; then
          echo "âŒ Failed to connect to cluster"
          echo "ğŸ“‹ kubeconfig content (first 10 lines):"
          head -10 $HOME/.kube/config
          exit 1
        fi
        
        echo "ğŸ” Testing cluster access permissions..."
        kubectl get nodes
        kubectl get namespaces
        
        echo "âœ… Successfully connected to NKS cluster using Service Account Token"
        
    - name: ğŸ” ë°°í¬ ì „ ìƒíƒœ ì§„ë‹¨
      run: |
        echo "ğŸ” Pre-deployment cluster status diagnosis..."
        
        # í´ëŸ¬ìŠ¤í„° ë¦¬ì†ŒìŠ¤ ìƒíƒœ í™•ì¸
        echo "ğŸ“‹ Cluster resource status:"
        kubectl top nodes || echo "âš ï¸ Metrics server not available"
        
        # namespace ì¡´ì¬ ë° ìƒíƒœ í™•ì¸
        if ! kubectl get namespace ${{ env.K8S_NAMESPACE }} >/dev/null 2>&1; then
          echo "âŒ Namespace ${{ env.K8S_NAMESPACE }} does not exist!"
          echo "Available namespaces:"
          kubectl get namespaces
          exit 1
        fi
        echo "âœ… Namespace ${{ env.K8S_NAMESPACE }} exists"
        
        # deployment ì¡´ì¬ ë° ìƒíƒœ í™•ì¸
        if ! kubectl get deployment ${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} >/dev/null 2>&1; then
          echo "âŒ Deployment ${{ env.K8S_DEPLOYMENT_NAME }} does not exist!"
          echo "Available deployments in namespace:"
          kubectl get deployments -n ${{ env.K8S_NAMESPACE }}
          exit 1
        fi
        echo "âœ… Deployment ${{ env.K8S_DEPLOYMENT_NAME }} exists"
        
        # í˜„ì¬ ë°°í¬ ìƒíƒœ ìƒì„¸ ë¶„ì„
        echo "ğŸ“‹ Current deployment detailed status:"
        kubectl get deployment ${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} -o wide
        
        # í˜„ì¬ ì‹¤í–‰ ì¤‘ì¸ ì´ë¯¸ì§€ ì •ë³´
        echo "ğŸ“‹ Current running image:"
        CURRENT_IMAGE=$(kubectl get deployment ${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}')
        echo "Current: $CURRENT_IMAGE"
        
        # Pod ìƒíƒœ ë¶„ì„
        echo "ğŸ“‹ Current pod status:"
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=zdm-api --sort-by=.metadata.creationTimestamp
        
        # Pod ìƒì„¸ ì •ë³´
        echo "ğŸ“‹ Pod resource usage:"
        kubectl top pods -n ${{ env.K8S_NAMESPACE }} -l app=zdm-api || echo "âš ï¸ Pod metrics not available"
        
        # Service ìƒíƒœ í™•ì¸
        echo "ğŸ“‹ Service status:"
        kubectl get service -n ${{ env.K8S_NAMESPACE }}
        
        # ìµœê·¼ ì´ë²¤íŠ¸ í™•ì¸
        echo "ğŸ“‹ Recent cluster events:"
        kubectl get events -n ${{ env.K8S_NAMESPACE }} --sort-by='.lastTimestamp' | tail -10
        
        echo "âœ… Pre-deployment diagnosis completed"
        
    - name: ğŸš€ ë¬´ì¤‘ë‹¨ Kubernetes ë°°í¬ (ê³ ìœ  íƒœê·¸ ì „ëµ)
      run: |
        echo "ğŸš€ Initiating zero-downtime Kubernetes deployment..."
        
        # ê³ ìœ  íƒœê·¸ë¡œ ìƒˆ ì´ë¯¸ì§€ ì¤€ë¹„
        UNIQUE_TAG="${{ needs.build-and-test.outputs.unique_tag }}"
        NEW_IMAGE="${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}:${UNIQUE_TAG}"
        FALLBACK_IMAGE="${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}:${{ github.ref_name }}"
        
        echo "ğŸ“¦ Target images:"
        echo "   Primary: $NEW_IMAGE"
        echo "   Fallback: $FALLBACK_IMAGE"
        
        # Registryì—ì„œ ì´ë¯¸ì§€ ì¡´ì¬ í™•ì¸
        echo "ğŸ” Verifying image availability in registry..."
        docker login ${{ env.REGISTRY_URL }} -u ${{ secrets.NCP_REGISTRY_USERNAME }} -p ${{ secrets.NCP_REGISTRY_PASSWORD }}
        
        if docker manifest inspect "$NEW_IMAGE" >/dev/null 2>&1; then
          DEPLOY_IMAGE="$NEW_IMAGE"
          echo "âœ… Using unique tag image: $DEPLOY_IMAGE"
        elif docker manifest inspect "$FALLBACK_IMAGE" >/dev/null 2>&1; then
          DEPLOY_IMAGE="$FALLBACK_IMAGE"
          echo "âš ï¸ Falling back to branch tag: $DEPLOY_IMAGE"
        else
          echo "âŒ Neither image found in registry"
          exit 1
        fi
        
        # í˜„ì¬ ì´ë¯¸ì§€ì™€ ë¹„êµ
        CURRENT_IMAGE=$(kubectl get deployment ${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}')
        echo "ğŸ“‹ Image comparison:"
        echo "   Current: $CURRENT_IMAGE"
        echo "   New: $DEPLOY_IMAGE"
        
        if [ "$CURRENT_IMAGE" = "$DEPLOY_IMAGE" ]; then
          echo "âš ï¸ Images are identical, forcing restart anyway..."
          FORCE_RESTART=true
        else
          echo "âœ… Different images detected, proceeding with update..."
          FORCE_RESTART=false
        fi
        
        # Deployment ì—…ë°ì´íŠ¸ (ë¬´ì¤‘ë‹¨ ë¡¤ë§ ì—…ë°ì´íŠ¸)
        echo "ğŸ”„ Updating deployment with zero-downtime strategy..."
        
        # imagePullPolicyë¥¼ Alwaysë¡œ ì„¤ì • ë° ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
        kubectl patch deployment ${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} --type='merge' -p="{
          \"spec\": {
            \"template\": {
              \"spec\": {
                \"containers\": [{
                  \"name\": \"${{ env.K8S_CONTAINER_NAME }}\",
                  \"image\": \"$DEPLOY_IMAGE\",
                  \"imagePullPolicy\": \"Always\"
                }]
              }
            }
          }
        }"
        
        # ë°°í¬ ë©”íƒ€ë°ì´í„° ì—…ë°ì´íŠ¸ (ë³€ê²½ ê°ì§€ ë³´ì¥)
        kubectl annotate deployment ${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} \
          "deployment.kubernetes.io/deployed-at=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
          "deployment.kubernetes.io/deployed-by=github-actions" \
          "deployment.kubernetes.io/commit-sha=${{ github.sha }}" \
          "deployment.kubernetes.io/image-tag=${UNIQUE_TAG}" \
          "deployment.kubernetes.io/run-id=${{ github.run_id }}" \
          --overwrite
        
        # ê°•ì œ ì¬ì‹œì‘ (ë™ì¼ ì´ë¯¸ì§€ì¸ ê²½ìš° ë˜ëŠ” í™•ì‹¤í•œ ì ìš©ì„ ìœ„í•´)
        if [ "$FORCE_RESTART" = "true" ] || [ "${{ github.event.inputs.force_restart }}" = "true" ]; then
          echo "ğŸ”„ Performing rolling restart to ensure changes..."
          kubectl rollout restart deployment/${{ env.K8S_DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }}
        fi
        
        echo "âœ… Deployment update initiated successfully"
        
    - name: â³ ë°°í¬ ìƒíƒœ ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§
