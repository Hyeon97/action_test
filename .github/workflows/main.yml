        # latest íƒœê·¸ ì´ë¯¸ì§€ í’€ í…ŒìŠ¤íŠ¸
        IMAGE_NAME="${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}:latest"
        echo "ðŸ“¦ Pulling image: $IMAGE_NAME"
        
        if docker pull "$IMAGE_NAME"; then
          echo "âœ… Image pull successful"
          
