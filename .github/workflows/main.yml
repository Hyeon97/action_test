jobs:
  # 1ë‹¨ê³„: ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: ðŸ›’ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Node.js ${{ env.NODE_VERSION }} ì„¤ì •
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: ðŸ§ª TypeScript ë¹Œë“œ í…ŒìŠ¤íŠ¸
      run: |
        echo "ðŸ” Testing TypeScript build..."
        npm run build
        echo "âœ… TypeScript build successful"
        
    - name: ðŸ·ï¸ ë²„ì „ ì •ë³´ ìƒì„±
      id: version
      run: |
        # íƒœê·¸ê°€ ìžˆìœ¼ë©´ íƒœê·¸ë¥¼ ì‚¬ìš©, ì—†ìœ¼ë©´ ë¸Œëžœì¹˜-SHA ì¡°í•© ì‚¬ìš©
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{ github.ref_name }}-${{ github.sha }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“ Generated version: $VERSION"
        
    - name: ðŸ“¤ ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ steps.version.outputs.version }}
        path: |
          dist/
          package.json
          package-lock.json
        retention-days: 1

  # 2ë‹¨ê³„: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build-push:
    name: Docker Build and Push to NCP
    runs-on: ubuntu-latest
    needs: build-and-test
    # main, develop ë¸Œëžœì¹˜ì˜ push ì´ë²¤íŠ¸ì—ì„œë§Œ ì‹¤í–‰
    if: |
      github.event_name == 'push' && 
      (github.ref_name == 'main' || github.ref_name == 'develop')
    
    steps:
    - name: ðŸ›’ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Docker Buildx ì„¤ì •
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” NCP Container Registry ë¡œê·¸ì¸
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY_URL }}
        username: ${{ secrets.NCP_REGISTRY_USERNAME }}
        password: ${{ secrets.NCP_REGISTRY_PASSWORD }}
        
    - name: ðŸ·ï¸ ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=${{ env.PROJECT_NAME }}
          org.opencontainers.image.description=TypeScript Server for ${{ env.PROJECT_NAME }}
          org.opencontainers.image.vendor=Your Organization
          
    - name: ðŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        
    - name: ðŸ“‹ í‘¸ì‹œëœ ì´ë¯¸ì§€ ì •ë³´ ì¶œë ¥
      run: |
        echo "ðŸŽ‰ Successfully pushed to NCP Container Registry!"
        echo "ðŸ“ Registry: ${{ env.REGISTRY_URL }}"
